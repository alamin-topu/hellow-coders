<title>practiceform</title>
	<script language="javascript">
	function total(){
    	var name = document.myInfo.name.value ;
		/*alert(name);*/
		var email = document.myInfo.email.value ;
		/*alert(email);*/
		var address = document.myInfo.address.value ;
		/*alert(address);*/
		if(name==""){
				alert("User Name Must Input");
				return false ;
			} else if(email == "") {
					alert("User Email Must Input");
					return false ;
				} else if(address == ""){
						alert("User Address Input Must");
						return false ;
					}
		document.write("User Name is = "+name+"<br>"+ "User Email is = "+ email + "<br>"+ "User Address is = " + address);

	}
	window.total();
	
    </script>
</head>

<body style="background-color:pink; font-family:Verdana, Geneva, sans-serif; font-size:20px;">

             style="line-height:31px; font-size:15px;" checked="checked" /><br />
